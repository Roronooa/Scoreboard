<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS Script -->
    <script src="js/script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="board-title-home">HOME</h3>
        <div class="home-score">
          <p id="home-score" class="home-points-text">18</p>
        </div>
        <div class="points-home">
          <span id="add-btn" onclick="add1()" class="add-points-btns-home"
            >+ 1</span
          >
          <span id="add-btn" onclick="add2()" class="add-points-btns-home"
            >+ 2</span
          >
          <span id="add-btn" onclick="add3()" class="add-points-btns-home"
            >+ 3</span
          >
        </div>
      </div>
      <div>
        <h3 class="board-title-home">AWAY</h3>
        <div class="home-score">
          <p id="away-score" class="home-points-text">10</p>
        </div>
        <div class="points-home">
          <span id="add-btn" onclick="add1()" class="add-points-btns-home"
            >+ 1</span
          >
          <span id="add-btn" onclick="add2()" class="add-points-btns-home"
            >+ 2</span
          >
          <span id="add-btn" onclick="add3()" class="add-points-btns-home"
            >+ 3</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
